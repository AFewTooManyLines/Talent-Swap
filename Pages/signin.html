<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In | Talent Swap</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body data-page="signin" class="auth-page">
  <div class="animated-background" aria-hidden="true">
    <div class="orb orb-1"></div><div class="orb orb-2"></div><div class="orb orb-3"></div>
    <canvas id="starCanvas"></canvas>
  </div>

  <a href="index.html" class="back-link">Home</a>

  <main class="auth-card pop-in">
    <h1>Welcome back</h1>
    <form id="signinForm" class="stack-form">
      <label>Email<input type="email" name="email" required /></label>
      <label>Password<input type="password" name="password" required minlength="8" /></label>
      <button class="primary-btn" type="submit">Sign in</button>
      <p id="signinStatus" class="status"></p>
    </form>
    <p>No account yet? <a href="signup.html">Create one.</a></p>
  </main>

  <script type="module" src="../src/app.js"></script>
</body>
</html>
