<html>

<head>
    <title>
        Talent Swap
    </title>

    <link rel="icon" type="image/x-icon" href="Assets/Images/Logo.png">

    <style>
        .fix_alignment_logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .fix_alignment_design1 {
            display: grid;
            float: left;
            margin-top: -290px;
            margin-left: -115px;
        }

        .fix_alignment_design2 {
            display: grid;
            float: right;
            margin-top: -215px;
            margin-right: -170px;
        }

        .subtitle_style {
            position: relative;
            top: -20px;
            left: -52px;
            text-align: center;
            text-transform: uppercase;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 200px;
            font-size: small;
            user-select: none;
        }

        .search_bar_input {
            margin-left: -120px;
            display: block;
            border-style: inset;
            border-radius: 40px;
            width: 600px;
            padding: 5px 15px;
        }

        .flex_container {
            margin-left: -120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .title_button {
            display: flex;
            position: relative;
            background: white;
            cursor: pointer;
            border-style: hidden;
        }

        .account_button {
            right: 30px;
            float: right;
            position: relative;
            background: white;
            cursor: pointer;
            border-style: hidden;
            margin: -110px auto;
            display: block;
        }

        .search_button {
            position: relative;
            border-radius: 15px;
            border-style: inset;
            padding: 2px 7px;
            cursor: pointer;
        }
        
        .normal_button1 {
            position: relative;
            top: -144px;
            left: -138px;
            border-radius: 15px;
            border-style: ridge;
            font-weight: bold;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            border-style: inset;
            padding: 2px 4px;
            cursor: pointer;
            width: 80px; 
            margin: 0 auto;
            display: block;
        }

        .normal_button2 {
            position: relative;
            top: -219px;
            left: 125px;
            border-radius: 15px;
            border-style: ridge;
            font-weight: bold;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            border-style: inset;
            padding: 2px 4px;
            cursor: pointer;
            width: 80px; 
            margin: 0 auto;
            display: block;
        }

        .sign_in_title {
            position: relative;
            top: -149px;
            left: -140px;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;
            font-size: 15px;
            user-select: none;
        }

        .sign_up_title {
            position: relative;
            top: -222px;
            left: 123px;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;
            font-size: 15px;
            user-select: none;
        }

        .vertical_line {
            display: block;
            border-left: 2px solid black;
            height: 150px;
            width: 0;
            margin: 0 auto;
            margin-top: 20px;
        }

        .footer_background {
            background-color: lightgray;
            padding: 15px 15px;
            height: 25px;
            width: auto;
        }

        a {
            color: black;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-decoration: none;
            font-size: small;
            font-weight: 550;
        }

        a:hover {
            color: purple;
            text-decoration: none;
            font-weight: 600;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: inline-block;
            margin-right: 20px;
            padding: 3px 0px;
        }

        body {
            background-color: white;
            overflow-x: hidden;
        }

    </style>

</head>
<body>
    <button class="title_button">
        <img src="Assets/Images/Title.png">
    </button>

    <button class="account_button">
        <img src="Assets/Images/Account_Info.png">
    </button>

    <img src="Assets/Images/Logo.png" alt="Talent Swap" class="fix_alignment_logo">

    <img src="Assets/Images/Design1.png" class="fix_alignment_design1">
    <img src="Assets/Images/Design2.png" class="fix_alignment_design2">

    <p class="subtitle_style"> learn a skill, all for the price of teaching another. </p>

    <div class="flex_container">
        <input type="text" placeholder="Search for requests, people, categories..." class="search_bar_input">
        
        <button class="search_button">
            <img src="Assets/Images/Search_Icon.png">
        </button>
    </div>

    <div class="vertical_line"></div>
    
    <p class="sign_in_title"> Welcome back! </p>

    <button class="normal_button1">
        LOG IN
    </button>

    <p class="sign_up_title"> New here? </p>
    
    <button class="normal_button2">
        SIGN UP
    </button>

    <footer>
        <div class="footer_background">
            <ul>
                <li> <a href=""> About </a> </li>
                <li> <a href=""> Privacy </a> </li>
                <li> <a href=""> Help </a> </li>
            </ul>
        </div>
    </footer>

</body>
</html>
